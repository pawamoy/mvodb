[coverage:paths]
source =
  src/mvodb
  */site-packages/mvodb

[coverage:run]
branch = true
source =
  mvodb
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/mvodb/__init__.py
  src/mvodb/__main__.py
  tests/*

[coverage:html]
directory = build/coverage
extra_css = scripts/templates/coverage.css

[coverage:json]
output = build/coverage.json
